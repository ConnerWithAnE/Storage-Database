<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">


    <title>Storage Lookup</title>
</head>
    <body>
        <div class="btns">
            <button class="sel-btn search">Search</button>
            <button class="sel-btn insert">Insert</button>
            <button class="sel-btn remove ">Remove</button>
        </div>

        <div class="search-sec hidden">
            <p>by</p>
            
            <div class="search-btns">
                <button class="search-sec-btn" id="box-search">Box</button>
                <button class="search-sec-btn" id="item-search">Item</button>
            </div>
            <form id="search-form">
            <div class="search-input-go">
                <div class="search-input-cont">
                    <input type="text" id="search-input" placeholder="" name="searchInput">
                    <div name=""></div>
                    <input type="image" src="/img/search.png" name='searchbtn' class="search-btn" id="search-go-btn"/>
                </div>
            
            </div>
            </form>
            <div class="search-input-go" id="match-sec">
                <div id="search-match-list" class="match-list"></div>
            </div>
            <div class="search-result-con hidden">
                <div class="search-result">
                    <p>BOX 5</p>
                </div>
            </div>



        </div>

        <div class="insert-sec hidden">

            <div class="insert-btns">
                <input type="text" class="insert-input" id='input-insert-box' placeholder="Box Number">
                <input type="text" class="insert-input" id='insert-input-item' placeholder="Item Name">
            </div>
            <div class="insert-btn-con"> 
                <button class="insert-sec-btn">Insert</button>
            </div>
        </div>

        
        <script src="main.js"></script>
        <script src="handleJson.js"></script>
        
    </body>
</html>
